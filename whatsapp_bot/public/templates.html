<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Templates - Autommensor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"
        media="print" onload="this.media='all'">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    </noscript>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#6366f1',
                            dark: '#4f46e5',
                        },
                        dark: {
                            bg: '#0f172a',
                            card: '#1e293b',
                            border: '#334155'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }

        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .nav-link-active {
            color: #6366f1;
            border-bottom: 2px solid #6366f1;
        }

        .mobile-nav-active {
            background: rgba(99, 102, 241, 0.1);
            color: #6366f1;
            border-left: 4px solid #6366f1;
        }

        /* Custom scrollbar for mobile */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
    </style>
</head>

<body class="text-slate-100 font-sans min-h-screen">
    <div class="dashboard pb-20">
        <!-- Header -->
        <header class="glass border-b border-dark-border sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center space-x-8">
                        <h1
                            class="text-xl font-bold bg-gradient-to-r from-indigo-500 to-purple-500 bg-clip-text text-transparent flex items-center">
                            <span class="mr-2">ü§ñ</span> Autommensor
                        </h1>
                        <nav id="navMenu" class="hidden md:flex space-x-6">
                            <a href="dashboard.html"
                                class="nav-link text-sm font-medium text-slate-400 hover:text-primary transition-colors py-5">Dashboard</a>
                            <a href="bulk.html"
                                class="nav-link text-sm font-medium text-slate-400 hover:text-primary transition-colors py-5">Bulk
                                Messaging</a>
                            <a href="templates.html"
                                class="nav-link text-sm font-medium nav-link-active transition-colors py-5">Templates</a>
                            <a href="training.html"
                                class="nav-link text-sm font-medium text-slate-400 hover:text-primary transition-colors py-5">AI
                                Training</a>
                            <a href="analytics.html"
                                class="nav-link text-sm font-medium text-slate-400 hover:text-primary transition-colors py-5">Analytics</a>
                            <a href="contacts.html"
                                class="nav-link text-sm font-medium text-slate-400 hover:text-primary transition-colors py-5">Contacts</a>
                        </nav>
                    </div>

                    <div class="flex items-center space-x-3">
                        <button id="logoutBtn"
                            class="hidden sm:block px-4 py-2 text-sm font-bold bg-slate-800 hover:bg-slate-700 text-slate-300 rounded-lg transition-all">Logout</button>
                        <!-- Mobile Menu Button -->
                        <button id="mobileMenuBtn"
                            class="md:hidden p-2 text-slate-400 hover:text-white transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mobile Menu Drawer -->
            <div id="mobileMenu" class="fixed inset-0 z-[60] md:hidden hidden">
                <div id="mobileMenuOverlay"
                    class="absolute inset-0 bg-slate-950/80 backdrop-blur-sm transition-opacity"></div>
                <div class="absolute right-0 top-0 bottom-0 w-3/4 max-w-xs bg-slate-900 border-l border-dark-border shadow-2xl flex flex-col transform transition-transform duration-300 translate-x-full"
                    id="mobileMenuContent">
                    <div class="p-6 border-b border-dark-border flex justify-between items-center">
                        <span class="font-bold text-indigo-400">Navigation</span>
                        <button id="closeMobileMenu" class="p-2 text-slate-500 hover:text-white">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <nav class="flex-1 overflow-y-auto p-4 space-y-2">
                        <a href="dashboard.html"
                            class="flex items-center space-x-3 p-4 rounded-xl text-slate-400 hover:bg-slate-800 transition-all">
                            <span>üè†</span> <span>Dashboard</span>
                        </a>
                        <a href="bulk.html"
                            class="flex items-center space-x-3 p-4 rounded-xl text-slate-400 hover:bg-slate-800 transition-all">
                            <span>üì§</span> <span>Bulk Messaging</span>
                        </a>
                        <a href="templates.html"
                            class="flex items-center space-x-3 p-4 rounded-xl mobile-nav-active font-bold">
                            <span>üóíÔ∏è</span> <span>Templates</span>
                        </a>
                        <a href="training.html"
                            class="flex items-center space-x-3 p-4 rounded-xl text-slate-400 hover:bg-slate-800 transition-all">
                            <span>üß†</span> <span>AI Training</span>
                        </a>
                        <a href="analytics.html"
                            class="flex items-center space-x-3 p-4 rounded-xl text-slate-400 hover:bg-slate-800 transition-all">
                            <span>üìä</span> <span>Analytics</span>
                        </a>
                        <a href="contacts.html"
                            class="flex items-center space-x-3 p-4 rounded-xl text-slate-400 hover:bg-slate-800 transition-all">
                            <span>üë§</span> <span>Contacts CRM</span>
                        </a>
                    </nav>
                    <div class="p-6 border-t border-dark-border">
                        <button id="mobileLogoutBtn"
                            class="w-full py-4 bg-slate-800 text-red-400 font-bold rounded-2xl border border-red-500/10 active:scale-95 transition-all">
                            Logout Device
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-10">
            <section class="glass border border-dark-border rounded-2xl p-8 shadow-xl">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
                    <h2 class="text-2xl font-bold flex items-center">
                        <span class="mr-3 text-2xl">üìù</span> Message Templates
                    </h2>
                    <button id="addTemplateBtn"
                        class="w-full sm:w-auto px-6 py-3 bg-primary hover:bg-primary-dark text-white font-bold rounded-xl shadow-lg shadow-indigo-500/20 transition-all transform active:scale-95">
                        + Create New Template
                    </button>
                </div>

                <!-- Add/Edit Template Modal -->
                <div id="templateModal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4">
                    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" id="modalOverlay"></div>
                    <div id="templateForm"
                        class="relative w-full max-w-2xl animate-in fade-in zoom-in duration-300 bg-dark-card p-8 rounded-3xl border border-dark-border shadow-2xl overflow-y-auto max-h-[90vh]">
                        <div class="flex justify-between items-center mb-6">
                            <h3 id="formTitle" class="text-lg font-bold text-slate-300 uppercase tracking-widest">Add
                                New Template</h3>
                            <button type="button" onclick="hideTemplateForm()"
                                class="p-2 text-slate-500 hover:text-white transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <form id="templateFormElement" class="space-y-6">
                            <input type="hidden" id="templateId">

                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div class="space-y-2">
                                    <label for="templateName"
                                        class="block text-sm font-semibold text-slate-400 ml-1">Template
                                        Name</label>
                                    <input type="text" id="templateName" required
                                        class="w-full px-4 py-3 bg-dark-bg/60 border border-dark-border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all placeholder-slate-600 text-slate-100">
                                </div>
                                <div class="space-y-2">
                                    <label for="templateType"
                                        class="block text-sm font-semibold text-slate-400 ml-1">Message Type</label>
                                    <select id="templateType"
                                        class="w-full px-4 py-3 bg-dark-bg/60 border border-dark-border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all text-slate-100 placeholder-slate-600">
                                        <option value="text">Text / Image</option>
                                        <option value="poll">Interactive Poll</option>
                                    </select>
                                </div>
                            </div>

                            <div class="space-y-2">
                                <label for="templateMessage" id="messageLabel"
                                    class="block text-sm font-semibold text-slate-400 ml-1">Message Body
                                    (use {{placeholder}} for variables)</label>
                                <textarea id="templateMessage" rows="5" required
                                    placeholder="Hello {{name}}, welcome to Autommensor!"
                                    class="w-full px-4 py-3 bg-dark-bg/60 border border-dark-border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all placeholder-slate-600 font-mono text-sm text-slate-100"></textarea>
                            </div>

                            <!-- Poll Options Section -->
                            <div id="pollOptionsSection" class="hidden space-y-4 pt-2 border-t border-dark-border/30">
                                <div class="flex justify-between items-center">
                                    <label class="block text-sm font-semibold text-slate-400 ml-1">Poll Options (Min 2,
                                        Max 12)</label>
                                    <button type="button" id="addPollOptionBtn"
                                        class="px-3 py-1 text-xs font-bold bg-primary/20 text-primary hover:bg-primary/30 rounded-lg transition-all border border-primary/30">
                                        + Add Option
                                    </button>
                                </div>
                                <div id="pollOptionsList" class="space-y-3">
                                    <!-- Poll options generated by JS -->
                                </div>
                            </div>

                            <div class="space-y-4" id="templateImageSection">
                                <label for="templateImage"
                                    class="block text-sm font-semibold text-slate-400 ml-1">Visual
                                    Asset (Optional Image)</label>
                                <div class="flex flex-col space-y-4">
                                    <input type="file" id="templateImage" accept="image/*"
                                        class="text-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-primary/10 file:text-primary hover:file:bg-primary/20 cursor-pointer">

                                    <div id="currentImage"
                                        class="hidden p-4 bg-dark-bg/80 rounded-2xl border border-dark-border/50 inline-block text-center">
                                        <div class="relative inline-block">
                                            <img id="currentImagePreview"
                                                class="max-w-[150px] rounded-lg shadow-md border border-slate-700 mx-auto">
                                            <button type="button" id="removeImageBtn"
                                                class="absolute -top-2 -right-2 bg-red-500 hover:bg-red-600 text-white p-1 rounded-full shadow-lg transition-all">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
                                                    viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="3" d="M6 18L18 6M6 6l12 12" />
                                                </svg>
                                            </button>
                                        </div>
                                        <p class="text-[10px] text-slate-500 mt-2 font-bold uppercase">Current Image</p>
                                    </div>
                                </div>
                            </div>

                            <div class="flex flex-col sm:flex-row gap-4 pt-4 border-t border-dark-border/30">
                                <button type="submit"
                                    class="flex-1 px-8 py-3 bg-emerald-500 hover:bg-emerald-600 text-white font-bold rounded-xl shadow-lg shadow-emerald-500/10 transition-all active:scale-95">
                                    Save Content
                                </button>
                                <button type="button" onclick="hideTemplateForm()"
                                    class="px-8 py-3 bg-slate-700 hover:bg-slate-600 text-white font-bold rounded-xl transition-all">
                                    Discard
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Templates List -->
                <div id="templatesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Templates will be rendered here by JS -->
                </div>
            </section>
        </main>
    </div>

    <script src="templates.js" defer></script>
    <script>
        // Mobile Menu Logic
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const closeMobileMenu = document.getElementById('closeMobileMenu');
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileMenuContent = document.getElementById('mobileMenuContent');
        const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');

        function toggleMenu(show) {
            if (show) {
                mobileMenu.classList.remove('hidden');
                setTimeout(() => {
                    mobileMenuContent.classList.remove('translate-x-full');
                    mobileMenuOverlay.classList.remove('opacity-0');
                }, 10);
            } else {
                mobileMenuContent.classList.add('translate-x-full');
                mobileMenuOverlay.classList.add('opacity-0');
                setTimeout(() => {
                    mobileMenu.classList.add('hidden');
                }, 300);
            }
        }

        mobileMenuBtn?.addEventListener('click', () => toggleMenu(true));
        closeMobileMenu?.addEventListener('click', () => toggleMenu(false));
        mobileMenuOverlay?.addEventListener('click', () => toggleMenu(false));

        document.getElementById('mobileLogoutBtn')?.addEventListener('click', () => {
            document.getElementById('logoutBtn')?.click();
        });
    </script>
</body>

</html>
