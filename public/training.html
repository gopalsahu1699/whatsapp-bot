<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Training - Autommensor Bot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>ðŸ¤– Autommensor</h1>
                <nav class="nav-menu">
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                    <a href="templates.html" class="nav-link">Templates</a>
                    <a href="training.html" class="nav-link active">AI Training</a>
                </nav>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <section class="card">
                <h2>ðŸ§  Train Your AI Bot</h2>
                <p class="help-text">
                    The text below is what your AI bot uses to answer customer questions.
                    Update it with your latest business details, FAQs, and product info.
                </p>

                <div class="form-group">
                    <label for="aboutUs">About Us</label>
                    <textarea id="aboutUs" rows="5" placeholder="Tell the bot about your business..."></textarea>
                </div>

                <div class="form-group">
                    <label for="products">Products & Services</label>
                    <textarea id="products" rows="8"
                        placeholder="List your products, prices, and services..."></textarea>
                </div>

                <div class="form-group">
                    <label for="faq">Frequently Asked Questions (FAQ)</label>
                    <textarea id="faq" rows="8" placeholder="Enter common questions and answers..."></textarea>
                </div>

                <div class="form-group">
                    <label for="refundPolicy">Refund Policy</label>
                    <textarea id="refundPolicy" rows="4" placeholder="Your refund and return policy..."></textarea>
                </div>

                <div class="form-group">
                    <label for="contact">Contact Information</label>
                    <textarea id="contact" rows="4" placeholder="Website, social media, phone, email..."></textarea>
                </div>

                <div id="saveStatus" class="status-message" style="display: none;"></div>

                <div class="form-actions">
                    <button id="saveTrainingBtn" class="btn btn-primary">Save & Apply Changes</button>
                    <button id="resetTrainingBtn" class="btn btn-secondary">Reset to Current</button>
                </div>
            </section>
        </main>
    </div>

    <script src="training.js"></script>
</body>

</html>
